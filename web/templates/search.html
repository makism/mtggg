{% extends "layout.html" %}
{% block body %}

{% if num_results == 0 %}
    Sorry, no results for "{{search_query}}"...
{% else %}
    Showing results ({{num_results}}) for "{{search_query}}"
    {% for hit in search_results %}
    {{hit._source.name}} <br />
    {% endfor %}
{% endif %}

{% endblock %}
