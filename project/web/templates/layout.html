<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>MTGgg</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css" crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</head>

<body>
    <div id="wrap">
        <div class="container">
            <div class="row">
                <div class="col-sm" style="margin-top: 50px; margin-bottom: 50px;">
                    <div class="page-header">
                        <a href="/all/">MTG Good Game <i class="far fa-hand-paper"></i></a>
                    </div>
                </div>

                <form action="/search/" method="post" >
                    <div class="col-sm" style="margin-top: 50px; margin-bottom: 50px;">
                        <div class="input-group mb-3">
                            <input name="search_query" type="text" class="form-control" placeholder="Search a card here..." aria-label="Search a card here..." aria-describedby="basic-addon2">
                            <div class="input-group-append">
                                <button class="btn btn-outline-primary" type="submit">
                                    <i class="fas fa-search"></i>
                                </button>
                                <button class="btn btn-outline-secondary" type="submit">
                                    Advanced Search
                                </button>
                            </div>

                        </div>
                    </div>
                </form>

            </div>
            {% block body %}
            {% endblock %}
        </div>
    </div>
</body>

</html>
